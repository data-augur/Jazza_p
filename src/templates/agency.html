{% extends "layout.html" %}
{% block title %}
Agencies
{% endblock %}


{% block body %}
<h1>Add Doner Agency</h1>
<form id="form" action="/api/v1/agency/" method="post", enctype="multipart/form-data">
    <div class="form-group" >
        <input class= "form-control" id = "agency_name" type="text" name="name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <input class= "form-control" id="agency_url" type="url" name="url" placeholder="Web Link" required>
    </div>
    <div class="form-group">
        <input class= "form-control" id="agency_description" type="text" name="description" placeholder="Description">
    </div>
    <div class="form-group">
        <input class= "form-control" id="agency_logo" type="file" name="logo" placeholder="Logo">
    </div>
    <div class="form-group">
        <button class= "form-control btn btn-primary">Add Agency</button>
    </div>
</form>

{% endblock %}
